<script>
    d3.json('invoice-taipei.json', function(dataSet){
        console.log(dataSet);


        var body = d3.select("body")
        var count=0;

        for (var i=0; i<dataSet.length; i++){
            if( dataSet[i].date=="2016/8/1" && dataSet[i].city=="臺北市" && dataSet[i].amount > 1000000000 ){

                d3.select("svg")
                        .append("text")
                        .attr("x",0)
                        .attr("y",20+12*count)
                        .attr("font-size","18")
                        .text(dataSet[i].industry)

                d3.select("svg")
                        .append("rect")
                        .attr("x",200)
                        .attr("y",10+12*count)
                        .attr("width",dataSet[i].amount/100000000)
                        .attr("height",10)
                        .attr("fill","red")


                count++;

            }
        }
    });

</script>

<input type="button" value="Click" onclick="update()">
<input type="button" value="Remove" onclick="remove()">

<script>
    var arr = [85, 60, 99, 49, 77, 82];
    var w=900;
    var h=300;
    var padding= 120;

    svg();
    bind(arr);
    bind_t(arr);
    render();
    render_t();


    function svg(){
        d3.select("body")
                .append("svg")
                .attr({
                    id:"hw3",
                    width: w,
                    height: h
                });
    }

    function bind(dataSet){

        var selection=d3.select("svg#hw3")
                .selectAll("rect")
                .data(dataSet)
        selection.enter().append("rect").attr({class:"hw3_rect"});
        selection.exit().remove();}


    function bind_t(dataSet){

        var selection=d3.select("svg#hw3")
                .selectAll("text")
                .data(dataSet)

        selection.enter().append("text").attr({class:"hw3_text"});
        selection.exit().remove();}


    function render(){
        d3.selectAll("rect.hw3_rect").attr({
            x:function(d,i){
                return padding+42*i;
            },
            y:function(d) {
                return h-padding-d;
            },
            width:40,
            height:function(d){
                return d;
            },
            fill: function(d){
                if(d<70){
                    return "red";
                }
                else{
                    return "lightgreen";
                }
            }
        })
    }

    function render_t(){
        d3.selectAll("text.hw3_text").attr({
            x:function(d,i){
                return padding+42*i+10;
            },
            y:function(d) {
                return h-padding+20;
            },
            "font-size": 24
        }).text(function(d){
            return d;
        })
    }

    function update(){
        var num=random(40,100);
        arr.push(num);
        bind(arr);
        bind_t(arr);
        render();
        render_t();

        console.log(new_arr);
    }

    function remove() {

        arr.shift();
        bind(arr);
        bind_t(arr);
        render();
        render_t();


    }

    function random(N,M){
        return Math.ceil(Math.random()*(M-N)+N);
    }


</script>
