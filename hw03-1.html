    function bind(dateSet){
        
        
// 1 ----------------------------------------------        
        var selection =  d3.select("body")
        .selectAll("div")
        .data(dateSet);
        
// 2 -----------------------------------------
        selection.enter()
        .append("div")
        
// 3 ------------------------------------------    
        selection.exit().remove();
    
        
    }
    function render(){
        d3.selectAll("div").text(function(d, i){
            return i+":"+d;
        }).style({
            color: function(d){
                if(d<70){
                    return "red";
                } else {
                    return "black";
                }
            }
        })
    }
